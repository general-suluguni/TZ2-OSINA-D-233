name: Testing code
on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21.0.1'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B clean test
